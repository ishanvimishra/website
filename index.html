<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Picture Border Website</title>
</head>
<body>
    <div class="border-container">
        <div class="top-border">
            <!-- Top border pictures -->
            <div class="border-item"><img src="dog.jpeg" alt="Top Image 1"></div>
            <div class="border-item"><img src="cake.jpeg" alt="Top Image 2"></div>
            <div class="border-item"><img src="reading.jpeg" alt="Top Image 3"></div>
            <div class="border-item"><img src="roblox.jpeg" alt="Top Image 4"></div>
            <div class="border-item"><img src="digi.jpeg" alt="Top Image 5"></div>
        </div>
        
        <div class="main-content">
            <!-- Left border pictures -->
            <div class="left-border">
                <div class="border-item"><img src="keychains.jpeg" alt="Left Image 1"></div>
                <div class="border-item"><img src="jhumka.jpeg" alt="Left Image 2"></div>
            </div>
            
            <!-- Main content area (center) -->
            <div class="main-content-area">
                <div class="opaque-white-box">
                    <!-- Your text content goes here -->
                    <h1 class="centered-text">Welcome to my creative project!!</h1>
                    <h2 class="centered-text">i made you a website from scratch! click around the border to find out more about me :)</h2>
                    
                </div>
                <!-- Dynamic text element for image pairing -->
                <div id="dynamic-text"></div>
            </div>
            
            <!-- Right border pictures -->
            <div class="right-border">
                <div class="border-item"><img src="uno.jpeg" alt="Right Image 1"></div>
                <div class="border-item"><img src="astrology.jpeg" alt="Right Image 2"></div>
            </div>
        </div>

      
        
        
        <div class="bottom-border">
            <!-- Bottom border pictures -->
            <div class="border-item"><img src="crochet.jpeg" alt="Bottom Image 1"></div>
            <div class="border-item"><img src="concert.jpeg" alt="Bottom Image 2"></div>
            <div class="border-item"><img src="painting.jpeg" alt="Bottom Image 3"></div>
            <div class="border-item"><img src="juice.jpeg" alt="Bottom Image 4"></div>
            <div class="border-item"><img src="music.jpeg" alt="Bottom Image 5"></div>
        </div>
    </div>
</body>
</html>
